<div *ngIf="staff">
  <h2>{{ staff.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ staff.id }}</div>
  <div>
    <label
      >name:
      <input [(ngModel)]="staff.name" placeholder="name" />
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
