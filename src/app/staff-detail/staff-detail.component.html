  <div class="container register">
    <div class="row">
      <div class="col-md-3 register-left">
        <p>
          <i class="fa fa-user fa-5x"></i>
        </p>
        <h3 class="text-light">{{ staff.name }}</h3>
        <div class="row mt-4">
          <div class="col-md-2">
            <i class="fa fa-envelope"></i>
          </div>
          <div class="col-md-10">
            {{ staff.email }}
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-2">
            <i class="fa fa-map-marker-alt"></i>
          </div>
          <div class="col-md-10">
            {{ staff.address.zipcode }} {{ staff.address.street }}
            {{ staff.address.city }}
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-md-2">
            <i class="fa fa-phone"></i>
          </div>
          <div class="col-md-10">
            {{ staff.phone }}
          </div>
        </div>
      </div>
      <div class="col-md-9 register-right">
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <h3 class="register-heading">Edit Staff Details</h3>
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name *"
                    [(ngModel)]="staff.name"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Phone"
                    [(ngModel)]="staff.phone"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    [(ngModel)]="staff.email"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    [(ngModel)]="staff.username"
                    value=""
                  />
                </div>
                <div>
                  <button
                    class="btn btn-primary"
                    [disabled]="processing"
                    (click)="save()"
                  >
                    {{ processing ? "Updating..." : "Update Staff" }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
